<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Original Characters-FC</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- Carousel -->
  <div class="container-fluid p-0 " style="width: 1500px; height: 900px;">

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
          aria-label="Slide 6"></button>
      </div>
      <!-- 要新建一個專屬網站的資料夾(不能在其他資料夾裡) 然後再分圖片的資料夾 -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/阿比蓋兒.png" class="d-block vh-100  vw-100 img-fluid img-rounded" alt="...">
          <div class="carousel-caption ">
            <h3>《圖書館典藏》</h3>
            <p>圖書館內傳出了巨響...發生了甚麼事？</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/飛翔梅林.jpg" class="d-block vh-100  vw-100 img-fluid" alt="...">
          <div class="carousel-caption ">
            <h3>《飛行課》</h3>
            <p>經過幾次練習後成功飛起，不過小蛇們的臉色好像怪怪的...?</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/擊劍梅林.png" class="d-block vh-100  vw-150 img-fluid" alt="...">
          <div class="carousel-caption ">
            <h3>《擊劍！克利托斯的榮耀》</h3>
            <p>一年一度的擊劍大會即將展開，體育館內勤奮練習的身影...。</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/龍姊探險.png" class="d-block vh-100  vw-150 img-fill img-rounded" alt="...">
          <div class="carousel-caption ">
            <h3>《What's the time? Adventure Time!》</h3>
            <p>揹著行囊來到地下深處探險，這裡究竟有甚麼？</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/星期三幻視.png" class="d-block vh-100  vw-100 img-fluid" alt="...">
          <div class="carousel-caption ">
            <h3>《幻視》</h3>
            <p>小手，我說過了，這裡沒有任何東...！</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/歡迎.jpg" class="d-block vh-100  vw-100 img-fluid" alt="...">
          <div class="carousel-caption ">
           <h3>《對這些角色有興趣嗎?》</h3>
            <p>快點擊下面的小小人去看看這些人是誰吧！</p>
          </div>
        </div>
      </div>



      <a class=" justify-content-center" href="index2.html">
        <img src="img/小阿比蓋兒.png">
        <button type="button" class="btn btn-danger"><p>快跟我來！</p></button>
      </a>


      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
